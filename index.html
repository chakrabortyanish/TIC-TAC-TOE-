<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>TIC <span style="color: #008c85;">TAC</span> <span style="color: #fc5c65;">TOE</span></h2>
        <div class="game-box">  
            <div id="r1" class="win_line"></div>
            <div id="r2" class="win_line"></div>
            <div id="r3" class="win_line"></div>
            <div class="row r1">
                <button id="b1" class="box"></button>
                <button id="b2" class="box"></button>
                <button id="b3" class="box"></button>
            </div>
            <div class="row r2">
                <button id="b4" class="box"></button>
                <button id="b5" class="box"></button>
                <button id="b6" class="box"></button>
            </div>
            <div class="row r3">
                <button id="b7" class="box"></button>
                <button id="b8" class="box"></button>
                <button id="b9" class="box"></button>
            </div>
            <div id="x_left" class="win_line"></div>
            <div id="x_right" class="win_line"></div>
            <div id="c1" class="win_line"></div>
            <div id="c2" class="win_line"></div>
            <div id="c3" class="win_line"></div>
        </div>
        <div class="show-winner">
            <p id="msg"></p>
            <button id="reset">Reset Game</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
